<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Your Details</h1>
        <label for="name">Enter your name: </label>
        <input type="text" name="userName" id="name">
        <br><br>
        <label for="age">Enter your age: </label>
        <input type="number" name="userAge" id="age">
        <br><br>
        <label for="email">Enter your email account: </label>
        <input type="email" name="userEmail" id="email">
        <br><br>
        <label for="password">Enter your password: </label>
        <input type="password" name="userPassword" id="password">
        <br><br>
        
        <label>Enter your gender:</label>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="Male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="Female">

        <label for="others">Others</label>
        <input type="radio" id="others" name="Gender" value="Others">
        <br><br>

        <label>Enter your favourite subject: </label>
        
        <label for="java">Java</label>
        <input type="checkbox" id="java" name="Subjects" value="Java">
        
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="Subjects" value="Python">
        
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="Subjects" value="HTML">
        
        <label for="c">C</label>
        <input type="checkbox" id="c" name="Subjects" value="C">
        
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
